<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Крестики-Нолики</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root {
    --primary: #4fc3f7;
    --secondary: #ff8a65;
    --accent: #3f51b5;
    --bg: #f2f2f7;
    --cell-bg: #fff;
    --cell-border: #2e3470;
    --cell-disabled: #14173a;
    --status-connected: #4caf50;
    --status-disconnected: #ef5350;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    font-size: 18px;
  }

  body {
    margin: 0;
    padding: 0;
    background: var(--bg);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    margin: 1rem 0 0.5rem;
    font-size: 2rem;
    color: var(--accent);
  }

  #connect {
    padding: 0.5rem 1rem;
    border-radius: 8px;
    border: none;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: filter 0.2s ease;
    margin-right: 0.5rem;
  }

  #connect:hover { filter: brightness(1.1); }

  #status {
    font-weight: bold;
    padding: 0.2em 0.5em;
    border-radius: 6px;
    margin-left: 0.5rem;
  }

  main.game-board {
    margin: 1.5rem 0;
  }

  .board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 8px;
  }

  .cell {
    background: var(--cell-bg);
    border: 2px solid var(--cell-border);
    border-radius: 12px;
    font-size: 3rem;
    font-weight: bold;
    color: #fff;
    cursor: pointer;
    position: relative;
    transition: background 0.15s ease, transform 0.05s ease;
  }

  .cell:hover { background: rgba(128,128,128,0.2); }
  .cell:active { transform: scale(0.97); }
  .cell:disabled { cursor: default; background: var(--cell-disabled); }

  .mark {
    display: none;
    width: 100%;
    height: 100%;
  }

  .mark.x { display: block; }
  .mark.x::before,
  .mark.x::after {
    content: '';
    position: absolute;
    top: 0;
    left: 50%;
    width: 10px;
    height: 100%;
    background: var(--primary);
    transform: translateX(-50%) rotate(45deg);
    border-radius: 2px;
  }
  .mark.x::after { transform: translateX(-50%) rotate(-45deg); }

  .mark.o {
    display: block;
    position: absolute;
    top: 10%;
    left: 10%;
    width: 80%;
    height: 80%;
    border: 6px solid var(--secondary);
    border-radius: 50%;
    box-sizing: border-box;
  }

  .info-bar {
    display: flex;
    align-items: center;
    gap: 20px;
    margin-bottom: 1rem;
  }

  .status-mark {
    width: 40px;
    height: 40px;
    position: relative;
  }

  .game-btn {
    padding: 10px 24px;
    font-weight: 600;
    border-radius: 999px;
    border: none;
    color: #fff;
    cursor: pointer;
    background: linear-gradient(135deg, var(--primary), var(--accent));
    box-shadow: 0 6px 20px rgba(79,195,247,0.35), inset 0 1px 0 rgba(255,255,255,0.2);
    transition: transform 0.12s ease, box-shadow 0.12s ease, filter 0.12s ease;
  }

  .game-btn:hover { filter: brightness(1.05); }
  .game-btn:active {
    transform: translateY(2px);
    box-shadow: 0 3px 10px rgba(79,195,247,0.3), inset 0 1px 0 rgba(255,255,255,0.15);
  }
  .game-btn:disabled { cursor: not-allowed; filter: grayscale(0.7); opacity: 0.6; }

  .game-btn.start { background: linear-gradient(135deg, #4caf50, #2e7d32); }
  .game-btn.restart { background: linear-gradient(135deg, #ffb74d, #f57c00); }
  .game-btn.stop { background: linear-gradient(135deg, #ef5350, #c62828); }

  #log {
    width: 30em;
    max-height: 200px;
    overflow-y: auto;
    margin: 1rem 0;
    padding: 0.5rem;
    background: #fff;
    border-radius: 8px;
    border: 1px solid #ccc;
  }

  .msg { margin: 0; padding: 0.25em 0.5em; border-radius: 4px; }
  .msg--status { background: #ffffc9; }
  .msg--error { background: #ffc9c9; }

  hr { width: 80%; margin: 2rem 0; border: none; border-top: 1px solid #ccc; }

  @media(max-width: 500px){
    .board { grid-template-columns: repeat(3, 80px); grid-template-rows: repeat(3, 80px); gap: 6px; }
  }
</style>
</head>
<body>
  <h1>Крестики-Нолики</h1>
  <div>
    <button id="connect">Connect</button>
    <span>Status:</span>
    <span id="status">disconnected</span>
  </div>

  <main class="game-board">
    <div class="board">
      <button class="cell" data-row="0" data-col="0"><span class="mark"></span></button>
      <button class="cell" data-row="0" data-col="1"><span class="mark"></span></button>
      <button class="cell" data-row="0" data-col="2"><span class="mark"></span></button>
      <button class="cell" data-row="1" data-col="0"><span class="mark"></span></button>
      <button class="cell" data-row="1" data-col="1"><span class="mark"></span></button>
      <button class="cell" data-row="1" data-col="2"><span class="mark"></span></button>
      <button class="cell" data-row="2" data-col="0"><span class="mark"></span></button>
      <button class="cell" data-row="2" data-col="1"><span class="mark"></span></button>
      <button class="cell" data-row="2" data-col="2"><span class="mark"></span></button>
    </div>
  </main>

  <div class="info-bar">
    <button id="game-btn" class="game-btn start">Start Game</button>
    You:
    <div class="status-mark"><span id="user-mark" class="mark x"></span></div>
    Turn:
    <div class="status-mark"><span id="turn-mark" class="mark o"></span></div>
  </div>

  <div id="log"></div>
  <hr />

  <script>
    /** @type {WebSocket | null} */
    let socket = null

    const $user_mark = document.querySelector("#user-mark");
    const $turn_mark = document.querySelector("#turn-mark");

    const $status = document.querySelector('#status')
    const $connectButton = document.querySelector('#connect')
    const $log = document.querySelector('#log')

    const $game_button = document.querySelector("#game-btn");
    $game_button.addEventListener("click", (e) => {
      let data;

      if ($game_button.classList.contains("start") || $game_button.classList.contains("restart")) {
        data = {
          kind: "start_game",
        };
      } else if ($game_button.classList.contains("stop")) {
        data = {
          kind: "stop_game",
        };
      }

      if (socket) {
        socket.send(JSON.stringify(data));
      } else {
        log("You must connect to server!", "error");
      }
    });

    const cells = document.getElementsByClassName("cell");
    for (const cell of cells) {
      cell.addEventListener("click", (e) => {
        let row = cell.dataset.row;
        let col = cell.dataset.col;

        let data = {
          kind: "move",
          x: Number(row),
          y: Number(col),
        };

        if (socket) {
          socket.send(JSON.stringify(data));
        }
      });
    }

    function log(msg, type = 'status') {
      $log.innerHTML += `<p class="msg msg--${type}">${msg}</p>`
      $log.scrollTop += 1000
    }

    function set_mark(element, mark) {
      element.classList.remove("x");
      element.classList.remove("o");
      element.classList.add(mark)
    }

    function remove_mark(element, mark) {
      element.classList.remove("x");
      element.classList.remove("o");
    }

    function apply_board(board) {
      for (const cell of cells) {
        const row = cell.dataset.row;
        const col = cell.dataset.col;

        const board_cell = board[row][col];
        if (board_cell == "empty") {
          remove_mark(cell.children[0]);
        } else {
          set_mark(cell.children[0], board_cell.filled);
        }
      }
    }

    function set_game_button_type(button_type) {
      $game_button.classList.remove("start");
      $game_button.classList.remove("stop");
      $game_button.classList.remove("restart");

      switch (button_type) {
        case "stop":
          $game_button.innerHTML = "Leave Game"
          $game_button.classList.add("stop");
          break;
        case "restart":
          $game_button.innerHTML = "Restart Game"
          $game_button.classList.add("restart");
          break;
        case "start":
        default:
          $game_button.innerHTML = "Start Game"
          $game_button.classList.add("start");
      }
    }

    function connect() {
      disconnect()

      const {location} = window

      const proto = location.protocol.startsWith('https') ? 'wss' : 'ws'
      const wsUri = `${proto}://${location.host}/ws`

      log('Connecting...')
      socket = new WebSocket(wsUri)

      socket.onopen = () => {
        log('Connected')
        updateConnectionStatus()
      }

      socket.onmessage = ev => {
        const data = JSON.parse(ev.data);

        switch (data.kind) {
          case "info":
            log(data.message, "message");
            break;
          case "bad_request":
            log(data.message, "error")
            break;
          case "game_started":
            set_mark($user_mark, data.you);
            set_mark($turn_mark, data.turn_of)
            apply_board(data.board);
            set_game_button_type("stop");

            log("Game is started.", "message")
            break;
          case "game_ended":
            set_game_button_type("restart");
            log(data.reason)
            log("Game is ended", "message")
            break;
          case "game_updated":
            set_mark($user_mark, data.you);
            set_mark($turn_mark, data.turn_of)
            apply_board(data.board);

            log("Game is updated", "message")
            break;
          default:
            log(`Received an unknown message with kind: ${data.kind}`, "error")
        }
      }

      socket.onclose = () => {
        log('Disconnected')
        socket = null
        set_game_button_type("start");
        updateConnectionStatus()
      }
    }

    function disconnect() {
      if (socket) {
        log('Disconnecting...')
        socket.close()
        socket = null;

        set_game_button_type("start");

        updateConnectionStatus()
      }
    }

    function updateConnectionStatus() {
      if (socket) {
        $status.style.backgroundColor = 'transparent'
        $status.style.color = 'green'
        $status.textContent = `connected`
        $connectButton.innerHTML = 'Disconnect'
      } else {
        $status.style.backgroundColor = 'red'
        $status.style.color = 'white'
        $status.textContent = 'disconnected'
        $connectButton.textContent = 'Connect'
      }
    }

    $connectButton.addEventListener('click', () => {
      if (socket) {
        disconnect()
      } else {
        connect()
      }

      updateConnectionStatus()
    })

    updateConnectionStatus()
  </script>
</body>

</html>
